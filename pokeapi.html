<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI RÃ¡pido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-3">
    <div class="card mx-auto" style="max-width:350px;">
      <div class="card-body text-center">
        <img id="img" src="" class="img-fluid mb-2" style="max-height:150px">
        <h5 id="nombre"></h5>
        <div id="id" class="mb-1"></div>
        <div id="tipos" class="mb-2"></div>
        <div class="d-flex justify-content-between">
          <button id="ant" class="btn btn-primary btn-sm" disabled>Ant</button>
          <button id="sig" class="btn btn-primary btn-sm">Sig</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let actual = 1;
    let img = document.getElementById('img');
    let nombre = document.getElementById('nombre');
    let id = document.getElementById('id');
    let tipos = document.getElementById('tipos');
    let ant = document.getElementById('ant');
    let sig = document.getElementById('sig');

    function cargar(n) {
      fetch('https://pokeapi.co/api/v2/pokemon/' + n)
        .then(r => r.json())
        .then(p => {
          img.src = p.sprites.front_default || '';
          nombre.textContent = p.name;
          id.textContent = '#' + p.id;
          tipos.innerHTML = p.types.map(t => `<span class="badge bg-secondary me-1">${t.type.name}</span>`).join('');
          ant.disabled = p.id === 1;
        })
        .catch(() => {
          img.src = '';
          nombre.textContent = 'No encontrado';
          id.textContent = '';
          tipos.innerHTML = '';
          ant.disabled = true;
        });
    }

    ant.onclick = () => { if(actual>1){ actual--; cargar(actual); } }
    sig.onclick = () => { actual++; cargar(actual); }
    cargar(actual);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
