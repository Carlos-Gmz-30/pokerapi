<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container py-3">
        <div class="card mx-auto shadow" style="max-width: 22rem;">
            <div class="card-body text-center">
                <img id="pokemon-img" src="" class="img-fluid mb-2" alt="Pokemon" style="max-height: 180px;">
                <h2 id="pokemon-name" class="h4 mb-2"></h2>
                <p id="pokemon-id" class="mb-1 text-muted"></p>
                <div id="pokemon-types" class="mb-2"></div>
                <div id="pokemon-stats" class="mb-2"></div>
                <div class="d-flex justify-content-between mt-3">
                    <button id="prev-btn" class="btn btn-primary" disabled>Anterior</button>
                    <button id="next-btn" class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const img = document.getElementById('pokemon-img');
        const name = document.getElementById('pokemon-name');
        const id = document.getElementById('pokemon-id');
        const types = document.getElementById('pokemon-types');
        const stats = document.getElementById('pokemon-stats');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentId = 1;

        async function fetchPokemon(pokeId) {
            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokeId}`);
                if (!res.ok) throw new Error('No encontrado');
                const data = await res.json();
                img.src = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;
                img.alt = data.name;
                name.textContent = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                id.textContent = `#${data.id}`;
                types.innerHTML = data.types.map(t => `<span class="badge bg-secondary me-1">${t.type.name}</span>`).join('');
                stats.innerHTML = data.stats.map(s => `<div class='small'>${s.stat.name}: <b>${s.base_stat}</b></div>`).join('');
                prevBtn.disabled = data.id === 1;
            } catch (e) {
                img.src = '';
                name.textContent = 'No encontrado';
                id.textContent = '';
                types.innerHTML = '';
                stats.innerHTML = '';
                prevBtn.disabled = true;
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentId > 1) {
                currentId--;
                fetchPokemon(currentId);
            }
        });
        nextBtn.addEventListener('click', () => {
            currentId++;
            fetchPokemon(currentId);
        });

        fetchPokemon(currentId);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
